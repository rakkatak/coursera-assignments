<div class="container">
  <h2>Sign Up</h2>
  <form name='regForm' novalidate>
        <input type="text" name="firstname" placeholder="First Name"
          ng-model="signupCtrl.user.firstname"
          required>
          {{ signupCtrl.user.firstname }}
        <span
          ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
          Please provide a first name.
        </span>
        <br>

        <input type="text" name="lastname" placeholder="Last Name"
          ng-model="signupCtrl.user.lastname"
          required>
          {{ signupCtrl.user.lastname }}
        <span
          ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
          Please provide a last name.
        </span>
        <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signupCtrl.user.email"
          required>
          {{ signupCtrl.user.email }}
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signupCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="favoriteMenuItemShortName" placeholder="Favorite Menu Item"
          class="{{regForm.favoriteMenuItemShortName.$touched &&
                      (signupCtrl.allMenuItems | filter : signupCtrl.user.favoriteMenuItemShortName : signupCtrl.menuItemComparator).length!=1}}"
          ng-model="signupCtrl.user.favoriteMenuItemShortName">
          <span ng-if="regForm.favoriteMenuItemShortName.$touched &&
                      (signupCtrl.allMenuItems | filter : signupCtrl.user.favoriteMenuItemShortName : signupCtrl.menuItemComparator).length!=1">
            Menu Item does not exist.
          </span>
        <br>

        <button id="submitButton"
          ng-disabled="regForm.$invalid ||
          (signupCtrl.allMenuItems | filter : signupCtrl.user.favoriteMenuItemShortName : signupCtrl.menuItemComparator).length!=1 ||
          signupCtrl.currentUser"
          ng-click="signupCtrl.submit()">Submit</button>
        <br>
    </span>
    <span  ng-if="signupCtrl.currentUser">
      User saved!
    </span>
  </form>
</div>
